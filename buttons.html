<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            button{
                width:20%;
                border:1px solid grey;
                height:50px;
                border-radius:20px;
                background-color: aquamarine;;
            }
            
            button:hover{
                color:aqua;
                width:25%;
            }

        </style>
    </head>
    <body>
        
        <button>login</button>
        <button>register</button>
        <button><i class="fa fa-dollar"></i>100</button>
        
    </body>
</html>
