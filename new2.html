<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaaradhi Farms Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #f1b500;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            position: relative;
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 10px;
        }
        .nav-links a:hover {
            color: white;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 5px;
            min-width: 200px;
        }
        .dropdown li {
            padding: 10px;
        }
        .dropdown li a {
            display: block;
            padding: 8px;
            color: black;
        }
        .dropdown li a:hover {
            background-color: #f1b500;
            color: white;
        }
        .nav-links li:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">VAARADHI FARMS</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">View Collections â–¼</a>
                <ul class="dropdown">
                    <li><a href="#">Honey</a></li>
                    <li><a href="#">Spices</a></li>
                    <li><a href="#">Organic Products</a></li>
                </ul>
            </li>
            <li><a href="#">Shop All</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Track Your Order</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</body>
</html>
